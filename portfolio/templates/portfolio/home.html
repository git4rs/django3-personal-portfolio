{% extends 'portfolio/base.html' %}

{% block 'content' %}

<div style="text-align: center;">

    {% load static %}

	<p><h1>Welcome to Rohit's Portfolio</h1></p>
	<img src="{% static 'portfolio/rohit-pic.png' %}" height="300" width="300">
</div>


<div  style="text-align: right; margin-right: 100; margin-top: -20"><a href="blog"><b>Blog</b></a></div>

{% for project in projects %}

<div>
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="150" height="150">
<br>

	{% if project.url %}
		<a href="{{ project.url }}">Site</a>
	{% endif %}
</div>

{% endfor %}



{% endblock %}
